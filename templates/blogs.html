{% extends "base.html" %}
{% block title %}
<title>WhiskedStories- All Blogs</title>
{% endblock %}

{% block body %}
<div class="fullblog">
    <h2 style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">
        <br>Your Blogs<br>
    </h2>
</div>
<div class="links">
    <button type="button" class="btn btn-outline-info" onclick="window.location.href='/home';">
        Take me Back to Home
    </button>
</div>
<p><br><br></p>
<div class="fullblog">
    {% for blog in allblog %}
    <div class="btn btn-outline-secondary">
        <p><span style="font-weight: bold; font-size: 15px;">{{ blog.id }}. {{ blog.blogtitle }} </span></p>
        <p><b>Created on:</b> {{ blog.dateposted }}</p>
        <p>{{ blog.blogcontent }}</p>
    </div>
    <p><br></p>
    {% endfor %}
</div>
{% endblock %}
